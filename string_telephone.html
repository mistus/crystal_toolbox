<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>水晶產工具箱</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/fuwaimg.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body id="text">

  <header>
    <div class="container wrapper">

      <img src="img/top.jpg" class="heroimg">

    </div> <!-- end container -->
  </header>

  <main>
    <div class="container">
      <div class="row max">

        <div class="col-12">
          <h2 class="h2-b">傳聲筒 將聲音傳向遠方</h2>
          <p class="center">在不同的裝置上傳遞訊息 聲音會一分鐘後隨風消散</p>

          <div class="book">
            <!-- 本コンテナ -->
            <div class="book__image">
              <img src="img/phone_sent.png">
            </div>
            <div class="book__discription">
              <h4>將聲音傳到遠方</h4>
              <p> <input type="text" class="form-control" placeholder="輸入傳遞的目的地"/></p>
              <p> <input type="text" class="form-control" placeholder="輸入傳遞的內容"/></p>
              <!-- <a href="#" class="btn blue">BOOTHで買う</a> -->
              <input name="submit" type="submit" value="傳送">
              
            </div>
          </div>


          <div class="book">
            <!-- 本コンテナ -->
            <div class="book__image">
              <img src="img/phone_receive.png">
            </div>

            <div class="book__discription">
              <h4>嘗試接收聲音</h4>
              <p> <input type="text" class="form-control" placeholder="位於何處"/></p>
              <input name="submit" type="submit" value="接收">
              <p> message </p>
              <!-- <a href="#" class="btn blue">BOOTHで買う</a> -->
            </div>

          </div>

          </div> <!-- 本コンテナおわり -->

        
        </div> <!-- end col-12 -->

      </div> <!-- end row -->

    <!-- </div> end container -->
  </main>

  <footer>
    <div class="container">
      <a href="javascript:history.back()" class="home">HOME</a>
      <p class="template"><a href="https://do.gt-gt.org/" target="_blank">template by do.</a></p>
    </div>
  </footer>

<script src="js/fuwaimg.js"></script>
</body>

</html>
