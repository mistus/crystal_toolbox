<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>水晶產工具箱</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/fuwaimg.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7648432463826362"
     crossorigin="anonymous"></script>
</head>

<script>      
  function searchMessage()
  {
    let where = $("#voice_where").val();
    var url = "https://winslot3d.com/string_telephone?where=" + where;

    $.ajax(
      url,
      {
        type: 'get',
        async: false,
        success: function (response) {
            console.log(response);
            if(response.result == null) {
              $("#result_message").html("沒有訊息");
              return;
            }

            $("#result_message").html(response.result);
        }
      }
    );
  }

  function sentMessage()
  {
    let to = $("#voice_to").val();
    let message = $("#voice_message").val();
    var url = "https://winslot3d.com/string_telephone";

    $.ajax(
      url,
      {
        type: 'post',
        async: false,
        data: { "to" : to, "message": message},
        success: function (response) {
            console.log(response);
            $("#sent_dialog").html("傳送成功");
          
            setTimeout(function(){
              $("#sent_dialog").html("");
            }, 1000);
        }
      }
    );
  }





</script>

<body id="text">

  <header>
    <div class="container wrapper">

      <img src="img/top.jpg" class="heroimg">

    </div> <!-- end container -->
  </header>

  <main>
    <div class="container">
      <div class="row max">

        <div class="col-12">
          <h2 class="h2-b">傳聲筒 將聲音傳向遠方</h2>
          <p class="center">在不同的裝置上傳遞訊息 聲音會一分鐘後隨風消散</p>

          <div class="book">
            <!-- 本コンテナ -->
            <div class="book__image">
              <img class="img-phone1" src="img/phone_sent.png">
            </div>
            <div class="book__discription">
              <h4>將聲音傳到遠方</h4>
              <p> <input id="voice_to" type="text" class="form-control" placeholder="輸入傳遞的目的地"/></p>
              <p> <input id="voice_message" type="text" class="form-control" placeholder="輸入傳遞的內容"/></p>
              <!-- <a href="#" class="btn blue">BOOTHで買う</a> -->
              <input name="submit" type="submit" value="傳送" onclick="sentMessage()">
              <p id="sent_dialog"></p>
            </div>
          </div>


          <div class="book">
            <!-- 本コンテナ -->
            <div class="book__image">
              <img class="img-phone2" src="img/phone_receive.png">
            </div>

            <div class="book__discription">
              <h4>嘗試接收聲音</h4>
              <p> <input id="voice_where" type="text" class="form-control" placeholder="位於何處"/></p>
              <input name="submit" type="submit" value="接收" onclick="searchMessage()">
              <p id="result_message"> </p>
              <!-- <a href="#" class="btn blue">BOOTHで買う</a> -->
            </div>

          </div>

          </div> <!-- 本コンテナおわり -->

        
        </div> <!-- end col-12 -->

      </div> <!-- end row -->

    <!-- </div> end container -->
  </main>

  <footer>
    <div class="container">
      <a href="index.html" class="home">HOME</a>
      <p class="template"><a href="https://do.gt-gt.org/" target="_blank">template by do.</a></p>
    </div>
  </footer>

<script src="js/fuwaimg.js"></script>
</body>

</html>
